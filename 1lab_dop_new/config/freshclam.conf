# FreshClam Configuration - Minimal Working Version

# DNS database info
DNSDatabaseInfo current.cvd.clamav.net

# Database directory
DatabaseDirectory /var/lib/clamav

# Update log file
UpdateLogFile /var/log/clamav/freshclam.log

# Log file max size
LogFileMaxSize 2M

# Log time
LogTime yes

# Log verbose
LogVerbose yes

# Log syslog
LogSyslog yes

# Log facility
LogFacility LOG_LOCAL6

# Number of database checks per day
Checks 24

# Database owner
DatabaseOwner clamav

# Connect timeout
ConnectTimeout 30

# Receive timeout
ReceiveTimeout 30

# Test database
TestDatabases yes

# Scripted updates
ScriptedUpdates yes

# Compress local database
CompressLocalDatabase no

# Notify clamd
NotifyClamd /etc/clamav/clamd.conf

# Pid file
PidFile /var/run/clamav/freshclam.pid

# Foreground mode
Foreground no

# Debug mode
Debug no

# Number of attempts
MaxAttempts 5

# Database mirrors
DatabaseMirror db.local.clamav.net
DatabaseMirror database.clamav.net